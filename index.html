<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>墙绘报价工具 - 内部参考版</title>
    <!-- Google Fonts: Inter & Outfit -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Outfit:wght@500;700;800&family=Playfair+Display:ital,wght@0,400;0,700;1,400&display=swap"
        rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@4.5.0/fonts/remixicon.css" rel="stylesheet" />
    <link rel="stylesheet" href="style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
</head>

<body>
    <div class="app-background"></div>


    <main class="container">
        <div class="calculator-card">
            <div class="calculator-inputs">
                <!-- Section: Customer Name -->
                <section class="input-group">
                    <label for="customerName" class="label-title">
                        <i class="ri-user-smile-line icon"></i> 客户名称
                    </label>
                    <div class="input-wrapper">
                        <input type="text" id="customerName" class="primary-input" placeholder="输入客户名称（可选）">
                    </div>
                </section>

                <!-- Section: Area -->
                <section class="input-group">
                    <label for="areaInput" class="label-title">
                        <i class="ri-ruler-2-line icon"></i> 绘制面积 (㎡)
                    </label>
                    <div class="input-wrapper">
                        <input type="number" id="areaInput" class="primary-input" placeholder="输入面积，例如 50" min="1"
                            step="0.1">
                        <span class="unit-tag">㎡</span>
                    </div>
                </section>

                <!-- Section: Art Type (4 Image Cards) -->
                <section class="input-group">
                    <label class="label-title"><i class="ri-palette-line icon"></i> 墙绘类型</label>
                    <div class="style-cards-grid">
                        <label class="style-card">
                            <input type="radio" name="artType" value="line" checked>
                            <img src="./public/type_1.png" alt="简约线条">
                            <span class="style-name">简约线条</span>
                        </label>
                        <label class="style-card">
                            <input type="radio" name="artType" value="illustration">
                            <img src="./public/type_2.jpg" alt="插画设计">
                            <span class="style-name">插画设计</span>
                        </label>
                        <label class="style-card">
                            <input type="radio" name="artType" value="painterly">
                            <img src="./public/type_3.jpg" alt="创意涂鸦">
                            <span class="style-name">创意涂鸦</span>
                        </label>
                        <label class="style-card">
                            <input type="radio" name="artType" value="realism">
                            <img src="./public/type_4.JPG" alt="写实/3D">
                            <span class="style-name">写实/3D</span>
                        </label>
                    </div>
                </section>

                <!-- Section: Custom Unit Price -->
                <section class="input-group">
                    <label class="label-title"><i class="ri-money-cny-circle-line icon"></i> 自定义单价 (¥/㎡)</label>
                    <div class="custom-price-grid">
                        <div class="custom-price-item" data-type="line">
                            <span class="custom-price-name">线条简约</span>
                            <div class="input-wrapper">
                                <input type="number" id="price-line" class="primary-input price-input" value="300"
                                    min="0" step="10">
                                <span class="unit-tag">¥/㎡</span>
                            </div>
                        </div>
                        <div class="custom-price-item" data-type="illustration">
                            <span class="custom-price-name">插画设计</span>
                            <div class="input-wrapper">
                                <input type="number" id="price-illustration" class="primary-input price-input"
                                    value="450" min="0" step="10">
                                <span class="unit-tag">¥/㎡</span>
                            </div>
                        </div>
                        <div class="custom-price-item" data-type="painterly">
                            <span class="custom-price-name">创意涂鸦</span>
                            <div class="input-wrapper">
                                <input type="number" id="price-painterly" class="primary-input price-input" value="650"
                                    min="0" step="10">
                                <span class="unit-tag">¥/㎡</span>
                            </div>
                        </div>
                        <div class="custom-price-item" data-type="realism">
                            <span class="custom-price-name">写实/3D</span>
                            <div class="input-wrapper">
                                <input type="number" id="price-realism" class="primary-input price-input" value="900"
                                    min="0" step="10">
                                <span class="unit-tag">¥/㎡</span>
                            </div>
                        </div>
                    </div>
                </section>

                <!-- Section: Scene -->
                <section class="input-group">
                    <label class="label-title"><i class="ri-building-4-line icon"></i> 垂直/特殊环境系数</label>
                    <div class="technical-grid">
                        <label class="tech-option">
                            <input type="radio" name="scene" value="indoor" checked>
                            <span class="tech-label">普通室内墙面</span>
                            <span class="tech-note">系数 x1.0</span>
                        </label>
                        <label class="tech-option">
                            <input type="radio" name="scene" value="outdoor">
                            <span class="tech-label">户外/外墙施工</span>
                            <span class="tech-note">系数 x1.2</span>
                        </label>
                        <label class="tech-option">
                            <input type="radio" name="scene" value="ceiling">
                            <span class="tech-label">高空天顶绘制</span>
                            <span class="tech-note">系数 x1.2</span>
                        </label>
                        <label class="tech-option">
                            <input type="radio" name="scene" value="ground">
                            <span class="tech-label">创意地面/台阶</span>
                            <span class="tech-note">系数 x1.3</span>
                        </label>
                    </div>
                </section>

                <!-- Section: 规模减免 -->
                <section class="input-group">
                    <label class="label-title"><i class="ri-scales-2-line icon"></i> 规模减免 (按㎡减免)</label>
                    <div class="discount-grid">
                        <div class="discount-item">
                            <div class="discount-row">
                                <span class="discount-label">面积 ≥</span>
                                <div class="input-wrapper">
                                    <input type="number" id="discount-threshold-1" class="primary-input price-input"
                                        value="150" min="0" step="10">
                                    <span class="unit-tag">㎡</span>
                                </div>
                            </div>
                            <div class="discount-row">
                                <span class="discount-label">减免</span>
                                <div class="input-wrapper">
                                    <input type="number" id="discount-value-1" class="primary-input price-input"
                                        value="50" min="0" step="10">
                                    <span class="unit-tag">¥/㎡</span>
                                </div>
                            </div>
                        </div>
                        <div class="discount-item">
                            <div class="discount-row">
                                <span class="discount-label">面积 ≥</span>
                                <div class="input-wrapper">
                                    <input type="number" id="discount-threshold-2" class="primary-input price-input"
                                        value="300" min="0" step="10">
                                    <span class="unit-tag">㎡</span>
                                </div>
                            </div>
                            <div class="discount-row">
                                <span class="discount-label">减免</span>
                                <div class="input-wrapper">
                                    <input type="number" id="discount-value-2" class="primary-input price-input"
                                        value="100" min="0" step="10">
                                    <span class="unit-tag">¥/㎡</span>
                                </div>
                            </div>
                        </div>
                    </div>
                </section>

            </div>

            <div class="vertical-divider"></div>

            <div class="calculator-results">
                <!-- Integrated Real-time Quote Card -->
                <div id="sidebar-quote" class="quote-card sidebar-mode">
                    <!-- Discreet Copy Action -->
                    <button id="copy-quote-btn" class="floating-copy-btn" title="点击复制为图片">
                        <i class="ri-clipboard-line icon"></i> 复制图片
                    </button>

                    <header class="quote-header">
                        <h2 class="quote-brand">姐姐墙绘 报价单</h2>
                        <p class="quote-customer hidden" id="preview-customer"></p>
                        <p class="quote-id" id="preview-date">Date: --</p>
                    </header>

                    <div class="quote-visual-ref">
                        <img id="preview-style-img" src="" alt="Visual Reference" class="preview-img">
                        <span class="ref-tag">效果参考</span>
                    </div>

                    <div class="quote-body">
                        <div class="quote-section">
                            <h3 class="section-title">方案概览</h3>
                            <div class="info-grid">
                                <div class="info-item">
                                    <span class="label">墙绘类型</span>
                                    <span id="preview-style-name" class="value">-</span>
                                </div>
                                <div class="info-item">
                                    <span class="label">预估面积</span>
                                    <span id="preview-area" class="value">-</span>
                                </div>
                                <div class="info-item">
                                    <span class="label">环境方案</span>
                                    <span id="preview-scene" class="value">-</span>
                                </div>
                            </div>
                        </div>

                        <div class="divider-dashed"></div>

                        <div class="quote-section">
                            <h3 class="section-title">费用构成</h3>
                            <div class="fee-table">
                                <div class="fee-row">
                                    <span>人工/材料基准</span>
                                    <span id="preview-base-fee">¥0</span>
                                </div>
                                <div class="fee-row">
                                    <span>规模减免</span>
                                    <span id="preview-discount-fee">- ¥0</span>
                                </div>
                                <div class="fee-row highlight">
                                    <span>预估折合总计</span>
                                    <span id="preview-total-price-row">¥0</span>
                                </div>
                            </div>
                        </div>

                        <div class="quote-summary">
                            <div class="price-wrap">
                                <span class="currency">¥</span>
                                <span id="finalPrice" class="price">0</span>
                            </div>
                            <p class="price-notice">* 建议估算价，正式报价以合同为准</p>
                            <p id="final-price-warning" class="price-warning hidden">已应用起步价保护</p>
                        </div>
                    </div>
                    <div id="logicBadges" class="badges-container"></div>
                </div>
            </div>
    </main>

    <script src="script.js"></script>
</body>

</html>
